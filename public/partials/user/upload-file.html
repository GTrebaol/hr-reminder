<input type="file" nv-file-select uploader="uploader" /><br/>

<table class="table">
  <thead>
  <tr>
    <th width="50%">Name</th>
    <th ng-show="uploader.isHTML5">Size</th>
    <th ng-show="uploader.isHTML5">Progress</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- ngRepeat: item in uploader.queue --><tr ng-repeat="item in uploader.queue" class="ng-scope">
    <td><strong class="ng-binding">order.png</strong></td>
    <td ng-show="uploader.isHTML5" nowrap="" class="ng-binding">0.08 MB</td>
    <td ng-show="uploader.isHTML5">
      <div class="progress" style="margin-bottom: 0;">
        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }" style="width: 0%;"></div>
      </div>
    </td>
    <td class="text-center">
      <span ng-show="item.isSuccess" style="display: none;"><i class="glyphicon glyphicon-ok"></i></span>
      <span ng-show="item.isCancel" style="display: none;"><i class="glyphicon glyphicon-ban-circle"></i></span>
      <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
    </td>
    <td nowrap="">
      <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
        <span class="glyphicon glyphicon-upload"></span> Upload
      </button>
      <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading" disabled="disabled">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
      </button>
      <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
        <span class="glyphicon glyphicon-trash"></span> Remove
      </button>
    </td>
  </tr>
  </tbody>
</table>
