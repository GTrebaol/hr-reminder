<h3>{{::rappelMethod}} {{'for.user'|translate}}{{::utilisateur.name}} {{::utilisateur.firstname}}</h3>
<form class="form-horizontal">

  <div class="form-group">
  	<label class="col-sm-2 control-label" for="date_rappel">{{'rappel.date_rappel'|translate}}</label>
  	<div class="col-sm-10">
  		<span ng-if="!updatable" class="form-control" name="date_rappel">{{::rappel.date_rappel|date:'dd/MM/yyyy'}}</span>
  		<input ng-if="updatable" class="datepicker" name="date_rappel" data-date-format="dd/mm/yyyy" ng-model="rappel.date_rappel"/>
  	</div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="date_rdv">{{'rappel.date_rdv'|translate}}</label>
    <div class="col-sm-10">
      <span ng-if="!updatable" class="form-control" name="date_rdv">{{::rappel.rappel.date_rdv}}</span>
      <input ng-if="updatable" class="datepicker" name="date_rdv" data-date-format="dd/mm/yyyy" ng-model="rappel.date_rdv"/>
    </div>
  </div>

  <div class="form-group">
  	<label class="col-sm-2 control-label" for="commentaire">{{'rappel.commentaire'|translate}}</label>
  	<div class="col-sm-10">
  		<textarea ng-if="!updatable" disabled="true" class="form-control" name="commentaire">{{::rappel.commentaire}}</textarea>
			<textarea ng-if="updatable" name="commentaire" class="form-control"  ng-model="rappel.commentaire" rows="5"></textarea>
  	</div>
  </div>

  <div class="form-group">
  	<label class="col-sm-2 control-label" for="traite">{{'rappel.traite'|translate}}</label>
  	<div class="col-sm-10">
  		<input ng-if="!updatable" type="checkbox" checked="{{rappel.traite}}" disabled class="big-checkbox" name="traite">
      <input ng-if="updatable" type="checkbox" name="traite" class="form-control"  ng-model="rappel.traite">
    </div>
  </div>


</form>
<div class="footer">
  <div ng-if="updatable">
    <a href="/utilisateur" role="button" class="btn btn-default">{{'cancel'|translate}}</a>
  	<button ng-click="submit()" type="submit" ng-if="!rappel.id" class="btn btn-primary"><i class="icon-white icon-plus"></i>{{'add'|translate}}</button>
  	<button ng-click="submit()" type="submit" ng-if="rappel.id" class="btn btn-primary"><i class="icon-white icon-plus"></i>{{'save'|translate}}</button>
  </div>
  <div ng-if="!updatable">
	   <a href="/utilisateur" role="button" class="btn btn-default">{{'close'|translate}}</a>
  </div>
</div>


<script type="text/javascript">
  $(document).ready(function(){
    $('.datepicker').datepicker();
  });


</script>
